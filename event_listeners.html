<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>

<style>
  img {
    width: 400px;
  }
  .container {
    position: relative;
    text-align: center;
    color: white;
  }
  .show-img-overlay {
    position: relative;
    bottom: 60px;
    font-size: 21px;
    font-family: Arial, Helvetica, sans-serif;
  }
  .hide-img-overlay {
    position: relative;
    bottom: 60px;
    font-size: 21px;
    color: transparent;
  }
</style>
<body>

  <div class="container">
    <img src="school/HTML_&_CSS/Follow-Along (One-Piece) Site/images/people/zoro.jpg" class="site-img" alt="Laptop">
    <div class="hide-img-overlay">Luffy and Zoro</div>
  </div>

  <div class="container">
    <img src="school/HTML_&_CSS/Follow-Along (One-Piece) Site/images/people/usopp.jpg" class="site-img" alt="Laptop">
    <div class="hide-img-overlay">God Usopp</div>
  </div>

</body>

<script>


  const imgs = document.querySelectorAll('.site-img');

    imgs.forEach(img => {
      img.addEventListener('mouseover', (event) => {
        const captionElement = event.target.parentElement.children[1];
        captionElement.className = 'show-img-overlay';
      })
    })

    imgs.forEach(img => {
      img.addEventListener('mouseout', (event) => {
        const captionElement = event.target.parentElement.children[1];
        captionElement.className = 'hide-img-overlay';
      })
    })


</script>
</html>
